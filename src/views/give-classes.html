<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proffy | Sua plataforma de estudos</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/header.css">
  <link rel="stylesheet" href="/styles/partials/forms.css">
  <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
  <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
          <img src="/images/icons/back.svg" alt="Voltar">
          </a>
          <img src="/images/logo.svg" alt="Proffy">
        </div>
        <div class="header-content">
          <strong>Que incrivel que você quer dar aulas</strong>
          <p>O primeiro passom, é preencher esse formulário de inscrição</p>
        </div>
      </header>
      <main>
        <form id="create-class">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome completo</label>
              <input type="text" name="name" id="name" >
            </div>
            <div class="input-block">
              <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
              <input name="avatar" id="avatar" type="url" >
            </div>
            <div class="input-block">
              <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
              <input type="number" name="whatsapp" id="whatsapp" >
            </div>
            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" ></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Materia</label>
              <select name="subject" id="subject" >
                {%for subject in  subjects %}
                <option value="{{loop.index0}}">{{subject}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="input-block">
              <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
              <input name="cost" id="cost" type="number">
            </div>
          </fieldset>
          <fieldset id="schedule-items">
            <legend>Horarios disponíveis
              <button id="add-time">+ Novo Horario</button>
            </legend>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" >
                  <option value="">Selecione uma opção</option>
                  {%for weekday in weekdays %}
                  <option value="{{loop.index0}}">{{weekday}}</option>
                  {%endfor%}
                </select>
              </div>
                <div class="input-block">
                  <label for="time_from">Das</label>
                  <input type="time" name="time_from[]" >
                </div>
                <div class="input-block">
                  <label for="time_to">Até</label>
                  <input type="time" name="time_to[]" >
                </div>
              
            </div>
          </fieldset>
        </form>
        <footer>
          <p>
            <img src="/images/icons/warning.svg" alt="Aviso de importante">
            importante! <br>
            Preencha todos os dados <br>
          </p>
          <button type="submit" form="create-class">Salvar cadastro</button>
        </footer>
      </main>
    </div>
</body>
</html>
